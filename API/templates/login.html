<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Inicio de sesión</h2>
    {% if mensaje %}
  <div style="background-color: #dff0d8; color: #3c763d; padding: 10px; margin-bottom: 15px; border-left: 5px solid #3c763d; border-radius: 5px;">
    {{ mensaje }}
  </div>
{% endif %}

    <form method="POST">
      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" name="password" required>

      <button type="submit">Iniciar sesión</button>
    </form>

    <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
  </div>
</body>
</html>
