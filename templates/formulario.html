<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Evaluación de Licitación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .form-section, .results-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    select, input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result-card {
      background: #ecf0f1;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-left: 5px solid #3498db;
    }
    .result-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .lime-image {
      width: 100%;
      max-width: 500px;
      margin-top: 10px;
      border: 1px solid #ddd;
    }
    .summary {
      font-weight: bold;
      padding: 10px;
      margin-top: 20px;
      background-color: #f9f9c5;
      border-left: 5px solid #f1c40f;
    }
  </style>
</head>
<body>
  <h2>Formulario de Evaluación de Licitación</h2>
  <div class="container">
    <div class="form-section">
      <label for="modelo">Seleccionar modelo:</label>
      <select id="modelo">
        <option value="random_forest">Random Forest</option>
        <option value="gradient_boosting">Gradient Boosting</option>
      </select>

      <label>Bajo múltiples CAE:</label>
      <select id="B_MULTIPLE_CAE_n">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>Actúa en nombre de otro:</label>
      <select id="B_ON_BEHALF_n">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>Grupo CPV 45:</label>
      <select id="GROUP_CPV_45">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>Grupo CPV 33:</label>
      <select id="GROUP_CPV_33">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>Grupo CPV 15:</label>
      <select id="GROUP_CPV_15">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>Tipo de contrato (Obras):</label>
      <select id="TYPE_OF_CONTRACT_w">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>Actividad principal: Salud:</label>
      <select id="MAIN_ACTIVITY_health">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>Código país: SI:</label>
      <select id="ISO_COUNTRY_CODE_si">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>Número de adjudicaciones:</label>
      <input type="number" id="NUMBER_AWARDS" min="0" value="0" />

      <label>Número de lotes:</label>
      <input type="number" id="LOTS_NUMBER" min="0" value="0" />

      <label>Número de ofertas:</label>
      <input type="number" id="NUMBER_OFFERS" min="0" value="0" />

      <label>Número de ofertas PYMEs:</label>
      <input type="number" id="NUMBER_TENDERS_SME" min="0" value="0" />

      <label>CAE tipo 3:</label>
      <select id="CAE_TYPE_3">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>Actividad principal: Servicios públicos generales:</label>
      <select id="MAIN_ACTIVITY_general_public_services">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>CAE tipo 4:</label>
      <select id="CAE_TYPE_4">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>CAE tipo 5:</label>
      <select id="CAE_TYPE_5">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <label>Código país: LU:</label>
      <select id="ISO_COUNTRY_CODE_lu">
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>

      <button onclick="obtenerPrediccion()">Obtener predicción</button>
    </div>

    <div class="results-section">
      <h3>Resultado de los Modelos</h3>
      <div id="resultados"></div>
      <div id="resumen" class="summary"></div>
    </div>
  </div>

  <script>
    async function obtenerPrediccion() {
      console.log("Función obtenerPrediccion llamada");
      const modelo = document.getElementById("modelo").value;
      const entrada = {};
      const campos = [
        "B_MULTIPLE_CAE_n", "B_ON_BEHALF_n", "GROUP_CPV_45", "GROUP_CPV_33", "GROUP_CPV_15",
        "TYPE_OF_CONTRACT_w", "MAIN_ACTIVITY_health", "ISO_COUNTRY_CODE_si",
        "NUMBER_AWARDS", "LOTS_NUMBER", "NUMBER_OFFERS", "NUMBER_TENDERS_SME",
        "CAE_TYPE_3", "MAIN_ACTIVITY_general_public_services", "CAE_TYPE_4", "CAE_TYPE_5",
        "ISO_COUNTRY_CODE_lu"
      ];

      campos.forEach(id => {
        const elem = document.getElementById(id);
        entrada[id] = parseInt(elem.value);
      });

      try {
        const resp = await fetch("http://localhost:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ modelo, entrada })
        });

        if (!resp.ok) {
          const errorData = await resp.json();
          alert("Error: " + (errorData.error || resp.statusText));
          return;
        }

        const data = await resp.json();
        console.log("Datos recibidos del backend:", data);
        const resultadosDiv = document.getElementById("resultados");
        const resumenDiv = document.getElementById("resumen");
        resultadosDiv.innerHTML = "";
        resumenDiv.innerHTML = "";

        const mostrar = (nombre, resultado) => {
          resultadosDiv.innerHTML += `
            <div class="result-card">
              <div class="result-title">Modelo ${nombre === "random_forest" ? "Random Forest" : "Gradient Boosting"}</div>
              <div>Predicción: <strong>${resultado.prediccion}</strong></div>
              <div>Probabilidad: ${(resultado.probabilidad * 100).toFixed(2)}%</div>
              ${
                resultado.explicacion_lime && resultado.explicacion_lime.trim() !== ''
                  ? `<img class="lime-image" src="data:image/png;base64,${resultado.explicacion_lime}" alt="Explicación LIME del modelo ${nombre}" />`
                  : ''
              }
            </div>`;
        };


        if (data.random_forest) mostrar("random_forest", data.random_forest);
        if (data.gradient_boosting) mostrar("gradient_boosting", data.gradient_boosting);
        if (data.mensaje) resumenDiv.innerHTML = data.mensaje;

        // Mostrar reglas por clase en texto
        if (data.reglas_por_clase) {
          resultadosDiv.innerHTML += `<h4>Reglas de explicación por clase:</h4>`;
          for (const [clase, reglas] of Object.entries(data.reglas_por_clase)) {
            resultadosDiv.innerHTML += `<div><strong>Clase ${clase}:</strong><ul>`;
            reglas.forEach(r => {
              resultadosDiv.innerHTML += `<li>${r}</li>`;
            });
            resultadosDiv.innerHTML += `</ul></div>`;
          }
        }
      } catch (error) {
        console.error(error);
        alert("Error al obtener la predicción.");
      }
    }
  </script>
</body>
</html>
